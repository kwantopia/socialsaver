<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
<link href="{{ STATIC_URL }}styles/iwebkit/style.css" rel="stylesheet" type="text/css" />
<script src="{{ STATIC_URL }}scripts/iwebkit/functions.js" type="text/javascript"></script>
<title>{% block title %}{% endblock title %}</title>
<meta content="{% block keywords %}{% endblock keywords %}" name="keywords" />
<meta content="{% block description %}{% endblock description %}" name="description" />
</head>

{% block body_spec %}
<body>
{% endblock %}

<div id="topbar">
{% block topbar %}
{% endblock topbar %}
</div>
<div id="content">
{% block content %}
{% endblock content %}
</div>
<div id="footer">
	<!-- please keep this line of text for three reasons: to help us, to thank us and just because it is cool-->
	<a class="noeffect" href="http://iwebkit.net">Powered by iWebKit</a>
</div>

<script type="application/x-javascript" src="{{ STATIC_URL }}scripts/default/jquery-1.3.2.min.js"></script>
<script type="application/x-javascript" src="{{ STATIC_URL }}scripts/default/json2.js"></script>
<link  rel="stylesheet"  href="{{ STATIC_URL }}styles/default/menu.css" type="text/css"  media="screen, mobile"  />
<link  rel="stylesheet"  href="{{ STATIC_URL }}styles/default/480.css" type="text/css"  media="screen, mobile"  />
<style type="text/css">
body > #topbar {
    background: url({{ STATIC_URL }}media/mobile/{{ header }}-header.png) #6d84a2 repeat-x;
}
</style>
{% block scripts %}
{% endblock scripts %}
</body>

</html>
